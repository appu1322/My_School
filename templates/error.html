<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>404 Not Found</title>

    <!-- css link and style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    
  <style>
      body{
        background-color: rgb(250, 245, 245);
      }
       #not-found-middle{    
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #not-found-head{
        font-family: 'Roboto Mono', monospace;
        font-size: 25px;
    }
    
  </style>

  </head>
  <body >
   
    <div class="container p-5">
        <div id="not-found-middle">
            <img src="/static/home/images/404-page-not-found.png" alt="" width="270px">
            <p id="not-found-head">Somthing went wrong this page isn't available.</p>
            <div class="container">
            <h5>Try these things:-</h5>
            <ul>
                <li>Make sure your address is correct.</li>
                <li>You have login properly.</li>
                <li>Try again letter.</li>
            </ul>
            </div>
        </div>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
